    <main class="qr">

        <form>
            <label for="link-input">Enter a link:</label>
            <input id="link-input" type="url" required>
            <button type="submit" id="generate-btn">Generate QR code</button>
        </form>
        <canvas id="qr-canvas"></canvas>
        <button id="save-btn">Save Image</button>

                    <br>
                    <br>


                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
    <script>
        const form = document.querySelector('form');
        const linkInput = document.getElementById('link-input');
        const generateBtn = document.getElementById('generate-btn');
        const canvas = document.getElementById('qr-canvas');
        const saveBtn = document.getElementById('save-btn');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // create a QRious instance
            const qr = new QRious({
                element: canvas,
                size: 300,
                value: linkInput.value
            });

            // show the save button
            saveBtn.style.display = 'block';
        });

        saveBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'qr-code.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
